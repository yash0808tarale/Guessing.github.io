<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body onload="init()">
    <main class="container">
        <div id="welcomeScreen">
            <h2>Guess the random number between 1-100</h2>
            <img class="image" src="logo.png" alt="logo">

            <section class="eventSection">
                <p>Select the difficulty</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy : 10 attemtps</button>
                    <button onclick="hardMode()">Hard : 5 attemtps</button>
                </div>
            </section>
        </div>
        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newGameBegin()">New Game</button>
            </div>
            <section>
                <h3 id="textOutput">Your Guess</h3>
                <input type="text" id="inputBox" min="1" max="100" placeholder="Enter a number" onchange="compareGuess()">
            </section>
            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts"> 0 </span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guesses"> 0 </span>
                </div>
            </section>
            <div class="float"></div>
        </div>
    </main>
    <script src="index.js"></script>
 
</body>
</html>
